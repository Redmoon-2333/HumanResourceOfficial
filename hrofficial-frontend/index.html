<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人力资源中心官网</title>
    <!-- 预加载关键CSS，防止字体跳变 -->
    <style>
      /* Critical CSS - 防止FOUC (Flash of Unstyled Content) */
      :root {
        /* 核心色彩系统 - 提前定义防止跳变 */
        --primary-500: #FF6B4A;
        --primary-600: #F05A3A;
        --terracotta-500: #E35532;
        --secondary-500: #F59E0B;
        --accent-500: #F43F5E;
        --gray-900: #1C1917;
        --gray-600: #57534E;
        --gray-400: #A8A29E;
        --gray-200: #E7E5E4;
        --gray-100: #F5F5F4;
        --bg-primary: #FFFBF7;
        --text-primary: var(--gray-900);
        --text-secondary: var(--gray-600);
        --text-tertiary: var(--gray-400);
        --border-light: var(--gray-200);
        --radius-lg: 12px;
        --radius-xl: 16px;
        --radius-2xl: 24px;
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --text-sm: 14px;
        --text-base: 16px;
        --text-lg: 18px;
        --text-xl: 20px;
        --text-2xl: 24px;
        --font-medium: 500;
        --font-semibold: 600;
        --font-bold: 700;
        --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        --transition-fast: 150ms ease;
        --transition-base: 200ms ease;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        font-family: var(--font-sans);
        font-size: var(--text-base);
        color: var(--text-primary);
        background-color: var(--bg-primary);
        line-height: 1.5;
      }
      
      /* 防止未样式内容闪烁 - 初始隐藏 */
      #app {
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      
      /* Vue挂载后显示 */
      #app[data-v-app] {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
